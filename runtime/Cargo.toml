[package]
authors = ['Blockchain.art']
edition = '2018'
homepage = 'https://github.com/BlockchainArt/bca-substrate-node'
license = 'Unlicense'
name = 'bca-runtime'
repository = 'https://github.com/BlockchainArt/bca-substrate-node'
version = '3.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies.pallet-uniques]
default-features = false
git = 'https://github.com/BlockchainArt/substrate'
branch = 'bca'

[dependencies.pallet-bca]
default-features = false
path = '../pallets/bca'
version = '1.0.0'

[build-dependencies.substrate-wasm-builder]
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '2.0.0'

[dependencies.frame-benchmarking]
default-features = false
optional = true
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.frame-executive]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.frame-support]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.frame-system]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.frame-system-benchmarking]
default-features = false
optional = true
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.frame-system-rpc-runtime-api]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.hex-literal]
optional = true
version = '0.3.1'

[dependencies.pallet-aura]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.pallet-balances]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.pallet-grandpa]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.pallet-randomness-collective-flip]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.pallet-sudo]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.pallet-timestamp]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.pallet-transaction-payment]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.pallet-transaction-payment-rpc-runtime-api]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.pallet-utility]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.sp-api]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.sp-block-builder]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.sp-consensus-aura]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.sp-core]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.sp-inherents]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.sp-offchain]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
branch = 'bca'

[dependencies.sp-runtime]
default-features = false
git = 'https://github.com/BlockchainArt/substrate.git'
